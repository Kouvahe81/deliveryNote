name: Deploy Frontend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Archive frontend files
      run: |
        cd frontend/build
        zip -r ../../frontend-deploy.zip .

    - name: Deploy to Azure Web App for frontend
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'managementdeliverynote'  # Nom App Service frontend
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5BB2C73B67944F0499A6D87DA263DD74 }}
        package: frontend-deploy.zip
