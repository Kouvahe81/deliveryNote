name: Deployment Frontend

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Deploy to Azure Web App for frontend
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bondelivraison'  # Nom de l'App Service pour le frontend
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1957C53841D14B858C1A8B07E1C51B2C }}
        package: ./frontend/build  # Répertoire contenant les fichiers construits du frontend

    env:  # Définition des variables d'environnement pour le frontend
      REACT_APP_AUTH0_DOMAIN: ${{ secrets.REACT_APP_AUTH0_DOMAIN }}
      REACT_APP_AUTH0_CLIENT_ID: ${{ secrets.REACT_APP_AUTH0_CLIENT_ID }}
